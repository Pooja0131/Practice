<!DOCTYPE html>
<html>

<head>
  <title>Google Page</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <ul>
      <li class="name">Pooja</li>
      <li><a class="gmail" href="https://mail.google.com" target="_blank">Gmail</a></li>
      <li><a class="images" href="https://images.google.com/" target="_blank">Images</a></li>
      <li>
        <a href="https://www.google.com/intl/en/about/products/" target="_blank" title="Google Apps"><img class="grid" src="images/grid.png" alt="Grid Icon" width="15" height="15" /></a>
      </li>
      <li>
        <a title="Google Notifications"><img class="bellIcon" src="images/bell-circle.png" alt="Bell Icon" width="30" height="30" /></a>
      </li>
      <li>
        <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" target="_blank"><img class="nameIcon" src="images/P.png" alt="Name Icon" width="30" height="30" /></a>
      </li>
    </ul>
  </header>
  <div class="logo-search-box">
    <img class="logo" src="images/Google.png" alt="Google Logo" width="280" height="90" />
    <input type="text" class="search-box" autofocus><a title="Search by voice"><img class="mic" src="images/mic.png" alt="Mic" width="25" height="25" /></a>
  </div>
  <div class="buttons">
    <button class="search-button">Google Search</button>
    <button class="feeling-lucky-button">I'm Feeling Lucky</button>
  </div>
  <footer class="footer">
    <div class="left-ul">
      <ul>
        <li><a href="https://www.google.com/intl/en/ads/?fg=1" target="_blank">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1" target="_blank">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about/" target="_blank">About</a></li>
      </ul>
    </div>
    <div class="right-ul">
      <ul>
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1" target="_blank">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1" target="_blank">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
