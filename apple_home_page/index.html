<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- website constiner -->
  <div class="website-container">
    <!-- top navigation bar -->
    <nav class="nav-top">
      <div class="header-div">
        <ul class="header-ul">
          <li class="logo-li">
            <a href="http://www.apple.com/">
              <span class="logo-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/mac/">
              <span class="mac-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/ipad/">
              <span class="ipad-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/iphone/">
              <span class="iphone-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/watch/">
              <span class="watch-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/tv/">
              <span class="tv-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/music/">
              <span class="music-icon"></span>
            </a>
          </li>
          <li>
            <a href="http://www.apple.com/support/">
              <span class="support-icon"></span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="search-icon"></span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="shopping-cart-icon"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main article section -->
    <article class="main-article">
      <!-- product image section -->
      <div class="iphone-image">
        <img src="../apple_home_page/images/iphone.jpg" alt="iPhone SE" width="900" height="500">
      </div>
      <!-- product description section -->
      <div class="iphone-desc">
        <img class="iphonese-icon" src="http://images.apple.com/v/home/ck/images/logos/iphone_se_medium_2x.png" alt="iPhone SE" width="175" height="40">
        <p class="product-text">A big step for small.</p>
        <p class="link1"><a class="iphone-desc-link" href="">Learn more ></a></p>
        <p class="link2">
          <a class="iphone-desc-link" href="">
              Watch the keynote
              <img class="play-icon" src="../apple_home_page/images/play.png" alt="iPhone SE" width="25" height="25">
            </a>
        </p>
      </div>
    </article>
  </div>
</body>

</html>
