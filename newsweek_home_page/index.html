<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsweek - News, Analysis, Politics, Business, Technology, Lifestyle, Photos and Video</title>
  <link rel="shortcut icon" href="../newsweek_home_page/newsweek-logo-small.ico" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="website-container">
    <div class="header">
      <!-- website header -->
      <header class="website-header">
        <a class="header-logo" href="http://www.newsweek.com/"></a>
        <nav class="header-menu">
          <ul class="page-nav">
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/us" title="Get the latest U.S. news, video and opinion about U.S. politics, U.S. culture, U.S. jobs and more. ">U.S.</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/world" title="Get the latest international news, video and opinion from around the world including world politics and world business.">World</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/business" title="Get the latest international business and financial news, along with opinion and video about unemployment, the economy, politics, debt, markets and more.">Business</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/tech-science" title="Get the latest technology news and video about mobile devices, technology trends, the internet, privacy and more.">Tech &amp; Science</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/culture" title="Get the latest news and video about arts, culture, fashion, movies, books, style, and more.">Culture</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/sports" title="">Sports</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/opinion" title="">Opinion</a>
            </li>
            <li class="page-nav-items">
              <a href="http://www.newsweek.com/search" title="">
                <img src="../newsweek_home_page/images/search-12-16.png" width="20" height="20" alt="search icon">
              </a>
            </li>
          </ul>
        </nav>

        <nav class="header-side-menu">
          <ul class="header-side-menu-ul">
            <li class="header-side-menu-li">
              <div class="subscribe-icon">
                <img class="s-icon" src="http://s.newsweek.com/sites/www.newsweek.com/files/subscribe/2016_04_08_subscribe_icon.jpg" width="40" height="40" alt="subscrption-icon">
              </div>
              <div class="subscribe-text">
                <p class="yellow">Subscribe</p>
                <p class="show-desktop">To Newsweek</p>
              </div>
            </li>
            <li class="header-side-menu-li">
              <div class="location">
                <img class="location-pin" src="../newsweek_home_page/images/location-icon2.png" width="25" height="25" alt="location-icon">
              </div>
            </li>
            <li class="header-side-menu-li">
              <div class="sign-in">
                <p>Sign In</p>
              </div>
            </li>
          </ul>
        </nav>
        <div class="search-icon"></div>
        <div class="hamburger-icon"></div>
      </header>

    </div>
  </div>
</body>

</html>
